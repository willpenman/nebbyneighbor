<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nebby Neighbor - A puzzle game based on the no-three-in-line mathematical problem">
  <title>Nebby Neighbor</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Nebby Neighbor</h1>
      <p class="subtitle">(In Pittsburgh, 'nebby' means 'nosy')</p>
      <p class="instruction">Place all neighbors so that no one is hidden from someone's view. To fit everyone, you'll need 2 neighbors in each row and each column.</p>
      
      <!-- Game Status Bar -->
      <div id="status-bar" class="status-bar">
        <div id="neighbor-counter" class="neighbor-counter">
          <span id="counter-display">8</span>
        </div>
        <div id="level-identifier" class="level-identifier">
          <span id="level-display">6x6-042</span>
        </div>
      </div>
    </header>
    <main id="game-container">
      <!-- Game will be rendered here -->
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
